<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- First Navbar (Logo, Search, Icons) -->
  <nav class="navbar navbar-light bg-light py-2 border-bottom">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center w-100">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="your-logo-here.png" alt="IpAD WALE" width="150">
        </a>

        <!-- Search bar for larger screens -->
        <form class="d-flex mx-auto w-50 d-none d-lg-flex">
          <input class="form-control me-2" type="search" placeholder="Search pre-loved & never-used products" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- Right-side options (hidden on mobile until toggled) -->
        <div class="navbar-right d-none d-lg-flex align-items-center">
          <!-- Country select -->
          <div class="flags d-flex align-items-center">
            <img src="images/UAEflag.png" alt="UAE Flag" width="30" height="20" class="me-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag" width="30" height="20">
          </div>
          <!-- Cart icon -->
          <a href="#" class="me-3"><i class="bi bi-cart"></i> Cart <span class="badge bg-danger">0</span></a>
          <!-- Sign-in -->
          <a href="#"><i class="bi bi-person"></i> Sign In</a>
        </div>

        <!-- Toggle button for mobile view -->
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Search bar and right-side options for mobile view (inside the collapse) -->
      <div class="collapse navbar-collapse d-lg-none" id="navbarMenu">
        <form class="d-flex mt-3 w-100">
          <input class="form-control me-2" type="search" placeholder="Search pre-loved & never-used products" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- Right-side options for mobile -->
        <div class="navbar-right d-flex flex-column mt-3">
          <!-- Country select -->
          <select class="form-select mb-2" aria-label="Country select" style="width: 100px;">
            <option selected>UAE</option>
            <option value="1">KSA</option>
          </select>
          <!-- Language icon -->
          <a href="#" class="mb-2"><i class="bi bi-globe"></i> عربي</a>
          <!-- Cart icon -->
          <a href="#" class="mb-2"><i class="bi bi-cart"></i> Cart <span class="badge bg-danger">0</span></a>
          <!-- Sign-in -->
          <a href="#"><i class="bi bi-person"></i> Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Second Navbar (Categories) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-1">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Toggle dropdown button for All Categories (mobile) -->
      <button class="btn btn-outline-dark d-lg-none categorybtn" type="button" data-bs-toggle="collapse" data-bs-target="#categoriesMenu" aria-expanded="false" aria-controls="categoriesMenu">
        <i class="bi bi-list"></i> All Categories
      </button>

      <!-- Collapsible Categories Menu for mobile view -->
      <div class="collapse navbar-collapse" id="categoriesMenu">
        <ul class="navbar-nav flex-wrap">
          <li class="nav-item"><a class="nav-link" href="#">All Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ipad</a></li>
          <li class="nav-item"><a class="nav-link" href="#">60% OFF</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Smartwatches</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mobiles</a></li>
          <li class="nav-item"><a class="nav-link" href="#">MackBook</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tablets</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
