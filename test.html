<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Transfer Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-4">
                <h4 class="card-title text-center mb-4">Land Transfer Tax Calculator</h4>

                <!-- Steps Section -->
                <div class="mb-4">
                    <h6 class="fw-bold">Steps to follow:</h6>

                    <!-- Step 1 -->
                    <div class="mb-3">
                        <label class="form-label">1. Select your Property Location:</label>
                        <div class="d-flex justify-content-between mb-2">
                            <input type="radio" class="btn-check" name="location" id="toronto" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill mx-1" for="toronto">Toronto</label>
                            <input type="radio" class="btn-check" name="location" id="rest-ontario" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill mx-1" for="rest-ontario">Rest of Ontario</label>
                        </div>
                        <select class="form-select mt-2">
                            <option selected>Ontario</option>
                        </select>
                    </div>

                    <!-- Step 2 -->
                    <div class="mb-3">
                        <label class="form-label">2. Are you a First Time Homebuyer?</label>
                        <div class="d-flex justify-content-between">
                            <input type="radio" class="btn-check" name="firstTime" id="yes" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill mx-1" for="yes">Yes</label>
                            <input type="radio" class="btn-check" name="firstTime" id="no" autocomplete="off">
                            <label class="btn btn-outline-secondary flex-fill mx-1" for="no">No</label>
                        </div>
                    </div>

                    <!-- Step 3 -->
                    <div class="mb-4">
                        <label class="form-label">3. Enter your Purchase Price below:</label>
                        <input type="text" class="form-control text-end" placeholder="0" id="purchasePrice">
                    </div>

                    <!-- Calculator Keypad -->
                    <div class="row g-1 text-center">
                        <!-- Keypad Buttons -->
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">1</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">2</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">3</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">4</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">5</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">6</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">7</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">8</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">9</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">0</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">00</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark w-100 py-3">000</button>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <button class="btn btn-danger mt-3 w-100 py-2">Calculate</button>
                </div>

                <!-- Footer -->
                <p class="small text-center mt-3">Powered by RealEstateLawyers.ca</p>
            </div>
        </div>
    </div>

    <!-- Latest Bootstrap JS -->
</body>
</html>
